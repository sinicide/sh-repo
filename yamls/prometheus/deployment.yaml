kind: Deployment
apiVersion: apps/v1
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/etc/prometheus/data"
            - "--storage.tsdb.retention.time=15d"
            - "--storage.tsdb.retention.size=5GB"
          ports:
            - name: http
              containerPort: 9090
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9090
            timeoutSeconds: 1
          volumeMounts:
          - name: prometheus-data-pv
            mountPath: "/etc/prometheus/data"
          - name: prometheus-config
            mountPath: "/etc/prometheus/prometheus.yml"
            subPath: "prometheus.yml"
            readOnly: true
          - name: tls-certs
            mountPath: "/etc/ssl/certs"
      volumes:
        - name: prometheus-data-pv
          emptyDir:
            sizeLimit: 6Gi
        - name: prometheus-config
          configMap:
            name: prometheus-config
            items:
            - key: "prometheus.yml"
              path: "prometheus.yml"
        - name: tls-certs
          secret:
            secretName: tls-certs
            items:
            - key: "ca.pem"
              path: "ca.pem"
